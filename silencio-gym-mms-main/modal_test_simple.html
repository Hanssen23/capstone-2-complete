<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">Modal Button Test</h1>
        <button onclick="showModal()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Show Member Has Active Plan Modal
        </button>
        
        <!-- Test Modal -->
        <div id="adminWarningModal" class="fixed inset-0 flex items-center justify-center z-[9999] p-4 hidden" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="relative p-6 border w-[500px] max-w-[90vw] shadow-2xl rounded-lg bg-white" style="box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(0, 0, 0, 0.05);">
                <div class="text-center">
                    <!-- Warning Icon -->
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 mb-6">
                        <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 19.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>

                    <!-- Title -->
                    <h3 class="text-xl leading-6 font-bold text-gray-900 mb-4">⚠️ Member Has Active Plan</h3>

                    <!-- Message -->
                    <div class="mb-8 px-4">
                        <p class="text-base text-gray-700 leading-relaxed">
                            This member already has an active membership plan: VIP (Expires: October 8, 2026). The new membership will override the current one.
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="space-y-3">
                        <button onclick="handleOverrideContinue()"
                                class="w-full px-6 py-4 bg-green-600 text-white text-base font-semibold rounded-lg shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300 transition-colors cursor-pointer">
                            Yes, Override Current Membership
                        </button>
                        <button onclick="handleOverrideCancel()"
                                class="w-full px-6 py-4 bg-gray-300 text-gray-700 text-base font-semibold rounded-lg shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors cursor-pointer">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Enhanced modal functions with better error handling
        function showModal() {
            console.log('showModal() called');
            try {
                const modal = document.getElementById('adminWarningModal');
                if (modal) {
                    modal.classList.remove('hidden');
                    console.log('Modal shown successfully');
                } else {
                    console.error('Modal element not found!');
                    alert('Error: Modal element not found');
                }
            } catch (error) {
                console.error('Error showing modal:', error);
                alert('Error showing modal: ' + error.message);
            }
        }

        function handleOverrideContinue() {
            console.log('handleOverrideContinue() called');
            try {
                alert('✅ Continue button clicked!\n\nThis would process the payment with override.\nThe modal will now close.');
                
                const modal = document.getElementById('adminWarningModal');
                if (modal) {
                    modal.classList.add('hidden');
                    console.log('Modal closed successfully');
                } else {
                    console.error('Modal element not found for closing!');
                }
            } catch (error) {
                console.error('Error in handleOverrideContinue:', error);
                alert('Error: ' + error.message);
            }
        }

        function handleOverrideCancel() {
            console.log('handleOverrideCancel() called');
            try {
                alert('❌ Cancel button clicked!\n\nAction cancelled.\nThe modal will now close.');
                
                const modal = document.getElementById('adminWarningModal');
                if (modal) {
                    modal.classList.add('hidden');
                    console.log('Modal closed successfully');
                } else {
                    console.error('Modal element not found for closing!');
                }
            } catch (error) {
                console.error('Error in handleOverrideCancel:', error);
                alert('Error: ' + error.message);
            }
        }

        // Add click event listeners as backup
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            // Backup event listeners
            const continueBtn = document.querySelector('button[onclick="handleOverrideContinue()"]');
            const cancelBtn = document.querySelector('button[onclick="handleOverrideCancel()"]');
            
            if (continueBtn) {
                continueBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Continue button clicked via event listener');
                    handleOverrideContinue();
                });
            }
            
            if (cancelBtn) {
                cancelBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Cancel button clicked via event listener');
                    handleOverrideCancel();
                });
            }
            
            console.log('Event listeners set up successfully');
        });
    </script>
</body>
</html>
