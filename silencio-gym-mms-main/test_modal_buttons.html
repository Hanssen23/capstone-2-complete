<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="p-8">
        <button onclick="showModal()" class="bg-blue-500 text-white px-4 py-2 rounded">Show Modal</button>
        
        <!-- Test Modal -->
        <div id="adminWarningModal" class="fixed inset-0 flex items-center justify-center z-[9999] p-4 hidden" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="relative p-6 border w-[500px] max-w-[90vw] shadow-2xl rounded-lg bg-white" style="box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25), 0 0 0 1px rgba(0, 0, 0, 0.05); z-index: 10000;">
                <div class="text-center">
                    <!-- Warning Icon -->
                    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 mb-6">
                        <svg class="h-8 w-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 19.5c-.77.833.192 2.5 1.732 2.5z"></path>
                        </svg>
                    </div>

                    <!-- Title -->
                    <h3 class="text-xl leading-6 font-bold text-gray-900 mb-4">⚠️ Member Has Active Plan</h3>

                    <!-- Message -->
                    <div class="mb-8 px-4">
                        <p class="text-base text-gray-700 leading-relaxed" id="adminWarningMessage">
                            This member already has an active membership plan. The new membership will override their current membership. Do you want to continue?
                        </p>
                    </div>

                    <!-- Buttons -->
                    <div class="space-y-3">
                        <button id="adminWarningContinue"
                                class="w-full px-6 py-4 bg-green-600 text-white text-base font-semibold rounded-lg shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300 transition-colors cursor-pointer"
                                style="pointer-events: auto; z-index: 10001;"
                                onclick="handleContinue()">
                            Yes, Override Current Membership
                        </button>
                        <button id="adminWarningCancel"
                                class="w-full px-6 py-4 bg-gray-300 text-gray-700 text-base font-semibold rounded-lg shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300 transition-colors cursor-pointer"
                                style="pointer-events: auto; z-index: 10001;"
                                onclick="handleCancel()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('adminWarningModal').classList.remove('hidden');
        }

        function handleContinue() {
            alert('Continue button clicked!');
            document.getElementById('adminWarningModal').classList.add('hidden');
        }

        function handleCancel() {
            alert('Cancel button clicked!');
            document.getElementById('adminWarningModal').classList.add('hidden');
        }
    </script>
</body>
</html>
